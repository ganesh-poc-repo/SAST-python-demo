```yml
name: Python package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and run tests
        run: |
          python setup.py sdist bdist_wheel
          python -m twine upload dist/*
          # Add your test commands here if applicable

      - name: List library files
        run: |
          pip freeze > requirements.txt

      - name: Configure SonarQube
        uses: sonarqube/sonarcloud-action@v1.3.0
        with:
          sonarorg-host: 'your-sonarorg-host'
          sonarorg-token: 'your-sonarorg-token'

      - name: Configure Artifactory
        uses: artifactory/gradle-action@v2.0.0
        env:
          ARTIFACTORY_HOST: 'your-artifactory-host'
          ARTIFACTORY_USERNAME: 'your-artifactory-username'
          ARTIFACTORY_PASSWORD: 'your-artifactory-password'

      - name: SAST & SCA scan
        uses: sonarcloud/sonar-scanner-action@v2.0.0
        env:
          SONARORG_HOST_URL: 'https://your-sonarorg-host'
          SONARCLOUD_TOKEN: 'your-sonarcloud-token'
```